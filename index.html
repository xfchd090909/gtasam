  <!-- 自定义工具类和动画 -->

    @layer utilities {

        backdrop-filter: blur(24px);
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;

        opacity: 0;
        transform: translateY(20px);

      }

        opacity: 1;
        transform: translateY(0);

    }
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }

  </style>
</head>

  <!-- JavaScript 控制动画 -->
  <script>
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', () => {
      // 内容入场动画
      setTimeout(() => {
        document.getElementById('content').classList.remove('opacity-0', 'translate-y-10');
      }, 300);
      
      setTimeout(() => {
        document.getElementById('footer').classList.remove('opacity-0', 'translate-y-10');
      }, 600);
      
      // 按钮滚动动画
      const observerOptions = {
        root: null,
        rootMargin: '0px',
        threshold: 0.1
      };
      
      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry, index) => {
          if (entry.isIntersecting) {
            // 为每个按钮添加递增的延迟，创建序列动画效果
            setTimeout(() => {
              entry.target.classList.add('btn-visible');
            }, index * 80);
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);
      
      // 监听所有带动画的按钮
      document.querySelectorAll('.btn-animate').forEach(btn => {
        observer.observe(btn);
      });
    });
  </script>
